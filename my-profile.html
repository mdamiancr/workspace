  <div class="row justify-content-center">
  
    <!-- modal para datos lamando a la funcion -->

  <button type="button" id="editarperfil" class="btn btn-primary my-4" data-toggle="modal"
  data-target="#userDataModal" onclick="modifyUserData()"> Editar mi perfil</button>

  </section>


    <!-- Modal desplegable -->
    <div class="modal fade" id="userDataModal" tabindex="-1" role="dialog" aria-labelledby="userDataModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userDataModalLabel">Editar información personal</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
          </div>

          <!-- columnas e inputs -->
          <div class="modal-body">
            <form class="">
              <div class="row">
                <div class="form-group col-6">
                  <label for="userName">Nombre:</label>
                  <input class="form-control justify-content-cente" type="text" id="userName"
                   autocomplete="off" placeholder="Ingrese su nombre" name="nombre">
                </div>

                <div class="form-group col-6">
                  <label for="userSurname">Apellido:</label>
                  <input class="form-control" type="text" id="userSurname" autocomplete="off" placeholder="Ingrese su apellido "
                    name="apellido">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-6">
                  <label for="userAge">Edad:</label>
                  <input class="form-control" type="text" id="userAge" autocomplete="off" placeholder="Ingrese su edad" name="edad">
                </div>

                <div class="form-group col-6">
                  <label for="userEmail">Correo electrónico:</label>
                  <input class="form-control" type="text" id="userEmail" autocomplete="off" placeholder="Ingrese su correo electronico" name="email">
                </div>
              </div>

                <div class="row">
                <div class="form-group col-6">
                  <label for="userPhone">Numero de teléfono:</label>
                  <input class="form-control" type="text" id="userPhone"autocomplete="off" placeholder="Ingrese su número de teléfono"
                    name="phone">
                </div>
              </div>
            </form>
          </div>

  
          <!-- botones de salir sin guardar y guardar -->
          <div class="modal-footer">
            <button type="button" id="botonsalir" class="btn btn-secondary" data-dismiss="modal">Salir sin
              guardar</button>
            <button type="button" class="btn btn-primary" onclick="saveAndShowUserData()">Guardar cambios</button>
          </div>
        </div>
